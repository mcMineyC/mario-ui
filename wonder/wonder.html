<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Wonder Save Menu Concept</title>
    <link rel="stylesheet" href="../wonder.css">
    <link rel="stylesheet" href="../text.css">
    <link rel="stylesheet" href="../animations.css">
    <link rel="stylesheet" href="../helper.css">
</head>
<body>
    <div id="app">
        <div class="vertical-center menu">
            <div class="menu-bg"></div>
            <div class="menu-content">
                <h1 class="menu-header">Save progress?</h1>
                <div class="flex-spacer"></div>
                <div class="menu-actions">
                    <div class="menu-actions-center">
                        <div class="menu-action">
                            <div class="menu-action-fade"></div>
                            <span class="menu-action-text">Back</span>
                        </div>
                        <div class="menu-action"></div>
                            <div class="menu-action-fade"></div>
                            <span class="menu-action-text">OK</span>
                        </div>
                </div>
            </div>
        </div>
        <div class="menu-blur"></div>
    </div>
</body>
</html>
