<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario UI Concept</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div id="app">
        <div id="star-container">
          <div id="star-pattern"></div>
          <div id="star-gradient-overlay"></div>
        </div>
        <div id="stripe-container">
          <div id="stripe-pattern"></div>
        </div>
        
        <div id="modal-wrapper">
          <div id="modal">
            <div id="modal-background"></div>
            <div id="modal-content">
              <div id="modal-message">
                <p class="sixty-four-font">Save progress?</p>
              </div>
              <div id="modal-actions">
                <button type="button" class="button modal-action">
                  <div class="modal-action-pattern"></div>
                  <div class="modal-action-fade"></div>
                  <span class="modal-action-text">Back</span>
                </button>
                <button type="button" class="button modal-action">
                  <div class="modal-action-pattern"></div>
                  <div class="modal-action-fade"></div>
                  <span class="modal-action-text">OK</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="cursor">
        <img 
          src="https://assets.codepen.io/1468070/Arrow+-+Cursor.png" 
          alt="Arrow Cursor" 
        />
        <div id="cursor-eyes">
          <div class="cursor-eye"></div>
          <div class="cursor-eye"></div>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
